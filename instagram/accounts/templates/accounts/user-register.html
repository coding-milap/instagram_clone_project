<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container" >
        <div class="card">
            <h1 style="font-style: italic;">Instagram</h1>
            <form action="" method="post">
             {% csrf_token %}
            <div style="margin-top: 30px;">
                <input type="text" name="email" id="" placeholder="Email">
            </div>
            <div>
                <input type="text" name="first_name" id="" placeholder="First Name">
            </div>
            <div>
                <input type="text" name="last_name" id="" placeholder="Last Name">
            </div>
            <div>
                <input type="text" name="username" id="" placeholder="Username">
            </div>
            <div>
                <input type="password" name="password1" id="" placeholder="Password">
            </div>
            <div>
                <input type="password" name="password2" id="" placeholder="Password Cofirmation">
            </div>
            <div>
                <input id="login" type="submit" value="Register" name="" id="">
            </div>
        </form>
            <div style="margin-top: 30px;">
                <span>---------------</span> <span>OR</span>  <span>---------------</span>
            </div>


            <div class="social" style="margin-top: 30px; display: flex;">
                <div style="margin-right: 10px;"><i class="fa-brands fa-facebook"></i></div>
                <div style="font-weight: bold;">Signup with Facebook</div>
            </div>
            


        </div>

        <div class="card-2">
            <div style="text-align: center; margin-top: 15px;">
                Have an account? <a href="{% url 'user-login' %}" style="text-decoration: none;">Login</a>
            </div>
        </div>

    </div>
</body>
</html>
